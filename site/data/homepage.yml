# about
about:
  enable : true
  content : "Hey there, welcome to my personal website! I was born and raised in Vancouver and right after finishing high school, I flew over to Toronto and studied Statistics and Global Health at the University of Toronto. My interest in data science sparked in my final year when I took a course called Statistical Consultation, Communication, and Collaboration. In this course, I helped with the statistical aspects of a research project within the department of Human Biology. I realized that this project closely resembled data science which led me to pursue a Master of Data Science at the University of British Columbia. This program has set a solid foundation for the start of my career as I’ve learned the theory and essential tools used within data science from data wrangling to the state-of-the-art machine learning algorithms. We’ve even gotten into topics that are generally not thought of immediately such as data privacy, ethics, and security, which will be critically important as technology is being integrated exponentially within our society. I am interested in trying to understand problems holistically and putting the pieces together to figure out the best ways to make data useful and insightful for the specific problem at hand. Aside from data science, I am a major foodie and love any form of physical activity such as powerlifting, basketball, ultimate frisbee, biking, and hiking. I also love to play the piano and guitar during my downtime."


